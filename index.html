<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <script href="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="displayOuter">
                <div class="displayInner"> 5435432</div>
            </div>
            <div class="clear">
                <button>C</button>
                <button>CE</button>
            </div>
            <div class="numbers">
                <div class="rows">
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button>0</button>
                </div>
                <div class="rows">
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>.</button>
                </div>
                <div class="rows">
                    <button>9</button>
                    <button>6</button>
                    <button>1</button>
                    <button>=</button>
                </div>
            </div>
            <div class="operators">
                <button>&#247;</button>
                <button>X</button>
                <button>-</button>
                <button>+</button>
            </div>


        </div>

    </body>

</html>
